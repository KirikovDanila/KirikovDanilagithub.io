<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1 {
            color: blue;
            font-size: 2em;
            transition: all ease-in-out .15s;
            cursor: pointer;
        }
        h1:hover {
            transform: scale(0.8);
            color: red;
        }
    </style>
</head>
<body>
    <h1>H</h1>
    <h1>O</h1>
    <h1>V</h1>
    <h1>E</h1>
    <h1>R</h1>
</body>
</html>
