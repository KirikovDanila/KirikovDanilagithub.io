<body>
    <script>
        let userInput = prompt('Выберите направление движения')
        let monster = 'goblin and move backward'

        let doSomething = function (direction, obstacle) {
            if (obstacle) {
                console.log('Attack ' + obstacle)
            }
            console.log('Move ' + direction)
        }

        if (userInput === 'backward') {
            doSomething(userInput, '')
        } else {
        //   stay
        }

        if (userInput === 'backward' && monster) {
            doSomething(userInput, monster)
        }
    </script>
